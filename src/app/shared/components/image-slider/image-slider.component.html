<div class="container" [ngStyle]="{'height':sliderlHeight}">
  <div class="image-slider" (scroll)="handleScroll($event)" #imageSlider>
    <img
    #img 
    *ngFor="let slider of sliders" [src]="slider.imgUrl" [alt]="slider.caption" 
    [ngStyle]="{'width':'340px'}"
    >
  </div>
  <div class="nav-section">
    <span *ngFor="let _ of sliders let idx=index" class="slider-button"
    [ngClass]="{'slider-button-select':idx===selectedIndex}"></span>
  </div>
</div>
